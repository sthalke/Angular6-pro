<section class="userpopup_main">
    <mat-dialog-content>
        <form class="applicant-form" *ngIf="isLoad">
            <div class="d-flex align-items-center justify-content-between userpop-header">
                <h1 mat-dialog-title>T M Details</h1>
                <div class="align-items-center justify-content-center d-flex">
                    <div class="input-form plr15">
                        <div class="form-label d-flex">
                            <label>Compare With</label>
                            <mat-form-field>
                                <mat-select name="Compare" [(ngModel)]="compareData" required>
                                    <mat-option *ngFor="let data of compareOption" [value]="data.sourceID">
                                        {{ data.label }}
                                    </mat-option>
                                </mat-select>

                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-button class="btn_primary" (click)="onCmpare()">Verify</button>
                    <button mat-button class="btn_black">View</button>
                </div>
            </div>
            <div class="applicant_details_wrap form_wrap_content">
                <div class="alert alert-danger" *ngIf="verifyData.IsMatchCompanyID==false">
                    Unable to verify â€“ company ID not found
                </div>
                <div class="registration_tabs_text">
                    <p><span>APPLICANT DETAILS</span></p>
                </div>
                <div class="row">
                    <div class="input-form plr15 col-md-6" [ngClass]="{'success-input': verifyData.IsMatchCompanyName==true&&verifyData.IsMatchCompanyID==true, 'error-input': verifyData.IsMatchCompanyName==false&&verifyData.IsMatchCompanyID==true}">
                        <mat-form-field>
                            <input matInput placeholder="Company Name" type="text" name="compName" [(ngModel)]="appData.CompanyName">
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info" matTooltip="{{this.verifyData.CompanyName}}" [matTooltipPosition]="tooltipPosition[0]">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="input-form plr15 col-md-6" [ngClass]="{'success-input': verifyData.IsMatchCompanyID==true&&verifyData.IsMatchCompanyID==true}">
                        <mat-form-field>
                            <input matInput placeholder="Company ID" type="text" name="companyId" [(ngModel)]="appData.CompanyID">
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info" matTooltip="{{this.verifyData.CompanyID}}" [matTooltipPosition]="tooltipPosition[0]">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-form plr15 col-md-6" [ngClass]="{'success-input': verifyData.IsMatchFirstName==true&&verifyData.IsMatchCompanyID==true, 'error-input': verifyData.IsMatchFirstName==false&&verifyData.IsMatchCompanyID==true}">
                        <mat-form-field>
                            <input matInput placeholder="Contact First Name" type="text" name="FirstName" [(ngModel)]="appData.FirstName">
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info" matTooltip="{{this.verifyData.FirstName}}" [matTooltipPosition]="tooltipPosition[0]">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="input-form plr15 col-md-6" [ngClass]="{'success-input': verifyData.IsMatchLastName==true&&verifyData.IsMatchCompanyID==true, 'error-input': verifyData.IsMatchLastName==false&&verifyData.IsMatchCompanyID==true}">
                        <mat-form-field>
                            <input matInput placeholder="Contact Last Name" type="text" name="LastName" [(ngModel)]="appData.LastName">
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info" matTooltip="{{this.verifyData.LastName}}" [matTooltipPosition]="tooltipPosition[0]">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-form plr15 col-md-6" [ngClass]="{'success-input': verifyData.IsMatchEmail==true&&verifyData.IsMatchCompanyID==true, 'error-input': verifyData.IsMatchEmail==false&&verifyData.IsMatchCompanyID==true}">
                        <mat-form-field>
                            <input matInput placeholder="Conatct Email" type="text" name="email" [(ngModel)]="appData.Email" readonly>
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info" matTooltip="{{this.verifyData.Email}}" [matTooltipPosition]="tooltipPosition[0]">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <!-- <div class="input-form plr15 col-md-6" *ngFor="let Email of appData.Emails; let i=index">
                        <mat-form-field>
                            <input matInput placeholder="Conatct Email" type="text" name="email{{i}}" [(ngModel)]="appData.Emails[i].Email">
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div> -->
                    <div class="input-form plr15 col-md-6 d-flex align-items-center" [ngClass]="{'success-input':verifyData.IsMatchContactNo==true&&verifyData.IsMatchCompanyID==true, 'error-input': verifyData.IsMatchContactNo==false&&verifyData.IsMatchCompanyID==true}">
                        <mat-form-field>
                            <input matInput placeholder="Contact Telephone" type="text" name="ContactNo" [(ngModel)]="appData.ContactNo">

                            <div class="input-icon-right">
                                <span class="ico-cross" matTooltip="{{this.verifyData.ContactNo}}" [matTooltipPosition]="tooltipPosition[0]">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info" matTooltip="{{this.verifyData.ContactNo}}" [matTooltipPosition]="tooltipPosition[0]">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact_details_wrap form_wrap_content">
                <div class="registration_tabs_text">
                    <p><span>Address details</span></p>
                </div>
                <div class="row">
                    <div class="input-form plr15 col-md-12" [ngClass]="{'success-input': verifyData.IsMatchAddress1==true&&verifyData.IsMatchCompanyID==true, 'error-input': verifyData.IsMatchAddress1==false&&verifyData.IsMatchCompanyID==true}">
                        <mat-form-field>
                            <input matInput placeholder="Address Line 1" type="text" name="Address1" [(ngModel)]="appData.Address1" maxlength="100">
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info" matTooltip="{{this.verifyData.Address1}}" [matTooltipPosition]="tooltipPosition[0]">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="input-form plr15 col-md-12" [ngClass]="{'success-input': verifyData.IsMatchAddress2==true&&verifyData.IsMatchCompanyID==true, 'error-input': verifyData.IsMatchAddress2==false&&verifyData.IsMatchCompanyID==true}">
                        <mat-form-field>
                            <input matInput placeholder="Address Line 2" type="text" name="Address2" [(ngModel)]="appData.Address2" maxlength="100">
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info" matTooltip="{{this.verifyData.Address2}}" [matTooltipPosition]="tooltipPosition[0]">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="input-form plr15 col-md-12" [ngClass]="{'success-input': verifyData.IsMatchAddress3==true&&verifyData.IsMatchCompanyID==true, 'error-input': verifyData.IsMatchAddress3==false&&verifyData.IsMatchCompanyID==true}">
                        <mat-form-field>
                            <input matInput placeholder="Address Line 3" type="text" name="Address3" [(ngModel)]="appData.Address3" maxlength="100">
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                        <svg> 
                                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                        </svg>
                                    </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info" matTooltip="{{this.verifyData.Address3}}" [matTooltipPosition]="tooltipPosition[0]">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                    </svg>
                                </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-form plr15 col-md-4" [ngClass]="{'success-input': verifyData.IsMatchCity==true&&verifyData.IsMatchCompanyID==true, 'error-input': verifyData.IsMatchCity==false&&verifyData.IsMatchCompanyID==true}">
                        <mat-form-field>
                            <input matInput placeholder="City" type="text" name="City" [(ngModel)]="appData.City">
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                            <svg> 
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                            </svg>
                                        </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info" matTooltip="{{this.verifyData.City}}" [matTooltipPosition]="tooltipPosition[0]">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="input-form plr15 col-md-4" [ngClass]="{'success-input': verifyData.IsMatchState===true&&verifyData.IsMatchCompanyID==true, 'error-input': verifyData.IsMatchState==false&&verifyData.IsMatchCompanyID==true}">
                        <mat-form-field>
                            <input matInput placeholder="County/State" type="text" name="State" [(ngModel)]="appData.State">
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info" matTooltip="{{this.verifyData.State}}" [matTooltipPosition]="tooltipPosition[0]">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="input-form plr15 col-md-4" [ngClass]="{'success-input': verifyData.IsMatchPostalCode==true&&verifyData.IsMatchCompanyID==true, 'error-input': verifyData.IsMatchPostalCode==false&&verifyData.IsMatchCompanyID==true}">
                        <mat-form-field>
                            <input matInput placeholder="Postal/Zip Code" type="text" name="PostalCode" [(ngModel)]="appData.PostalCode">
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info" matTooltip="{{this.verifyData.PostalCode}}" [matTooltipPosition]="tooltipPosition[0]">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-form plr15 col-md-6" [ngClass]="{'success-input': verifyData.IsMatchCountryId==true&&verifyData.IsMatchCompanyID==true, 'error-input': verifyData.IsMatchCountryId==false&&verifyData.IsMatchCompanyID==true}">
                        <mat-form-field>
                            <mat-select placeholder="Country" name="CountryId" [(ngModel)]="appData.CountryId">
                                <mat-option *ngFor="let country of countryList" [value]="country.CountryID">
                                    {{ country.CountryName }}
                                </mat-option>
                            </mat-select>
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info" matTooltip="{{this.verifyData.PostalCode}}" [matTooltipPosition]="tooltipPosition[0]">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vessel_details_wrap form_wrap_content">
                <div class="registration_tabs_text">
                    <p><span>VESSEL details</span></p>
                </div>
                <div class="text-center vessel_sub_heading">
                    <p>(Please note that vessel details are for validation purposes only and will not be shared) </p>
                </div>
                <div class="row" *ngFor="let vessel of appData.Vessels; let i=index">
                    <div class="input-form plr15 col-md-6 d-flex align-items-center">
                        <mat-form-field>
                            <input matInput placeholder="Vessel Name" type="text" name="Vessel{{i}}" [(ngModel)]="appData.Vessels[i].VesselName">
                            <div class="input-icon-right">
                                <span class="ico-cross">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div>
                        </mat-form-field>
                        <div class="input-icon-rightinfo">
                            <span class="ico-info">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="input-form plr15 col-md-6">
                        <mat-form-field>
                            <input matInput placeholder="IMO Number" type="text" name="IMONumber{{i}}" [(ngModel)]="appData.Vessels[i].IMONumber" minlength="7" maxlength="7" OnlyNumber="true">
                            <!-- <div class="input-icon-right">
                                <span class="ico-cross">
                                    <svg> 
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#crossIco"></use>
                                    </svg>
                                </span>
                            </div> -->
                        </mat-form-field>
                        <!-- <div class="input-icon-rightinfo">
                            <span class="ico-info">
                                <svg> 
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/sprite.svg#infoIco"></use>
                                </svg>
                            </span>
                        </div> -->
                    </div>
                </div>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions class="justify-content-center userpop-btnwrap">
        <button mat-button (click)="openCustomDialog('Decline')" [disabled]="isLoding" class="btn_red">Decline</button>
        <button mat-button (click)="openCustomDialog('Approve')" [disabled]="isLoding" class="btn_green">Approve</button>
        <button mat-button mat-dialog-close class="btn_black">Close</button>
    </mat-dialog-actions>
</section>

<div class="custom-popup-box" *ngIf="isDeclinePopup">
    <div class="custom-popup-wrapper">
        <div class="row">
            <div class="input-form plr15 col-md-12">
                <mat-form-field>
                    <textarea matInput placeholder="Decline Comments" type="text" name="declineComments" [(ngModel)]="DeclineComments">
                    </textarea>
                </mat-form-field>
            </div>
        </div>
        <mat-dialog-actions class="justify-content-center userpop-btnwrap">
            <button mat-button (click)="sendStatus('2')" [disabled]="isLoding" class="btn_red">Decline</button>
            <button mat-button (click)="closeCustomDialog('Decline')" class="btn_black">Close</button>
        </mat-dialog-actions>
        <mat-spinner class="loader box-center" *ngIf="isLoding"></mat-spinner>
    </div>
</div>

<div class="custom-popup-box" *ngIf="isApprovePopup">
    <div class="custom-popup-wrapper">
        <div class="row">
            <div class="input-form plr15 col-md-12">
                <!-- <label class="custom-label">Approved Email Format</label> -->
                <!-- <mat-form-field>
                    <textarea matInput placeholder="Approved Email Format" type="text" name="declineComments" [(ngModel)]="DeclineComments">
                        </textarea>
                </mat-form-field> -->
                <aside class="approval-template" [innerHTML]="approvalContent.Message"></aside>
            </div>
        </div>
        <mat-dialog-actions class="justify-content-center userpop-btnwrap">
            <button mat-button (click)="sendStatus('1')" [disabled]="isLoding" class="btn_green">Approve</button>
            <button mat-button (click)="closeCustomDialog('Approve')" class="btn_black">Close</button>
        </mat-dialog-actions>
        <mat-spinner class="loader box-center" *ngIf="isLoding"></mat-spinner>
    </div>
</div>
